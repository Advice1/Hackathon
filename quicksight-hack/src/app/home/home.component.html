<div class="container" style="background: rgba(0,0,0,0.5); padding: 5px; border-radius: 10px">
<form [formGroup]="Login" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" formControlName="email" id="inputEmail3">
      <div *ngIf="GetEmail().invalid && GetEmail().touched">
        <small *ngIf="GetEmail().hasError('required')" class="text-danger">Email is required</small>
        <small *ngIf="GetEmail().hasError('email')" class="text-danger">Email is not valid</small>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" formControlName="password" id="inputPassword3">
      <div *ngIf="GetPassword().touched&&GetPassword().invalid ">
        <small *ngIf="GetPassword().hasError('required')" class="text-danger">required in here..</small>
      </div>
    </div>
  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          First radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          Second radio
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
        <label class="form-check-label" for="gridRadios3">
          Third disabled radio
        </label>
      </div>
    </div>
  </fieldset>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>
    </div>
  </div>
  <button type="submit" [disabled]="!Login.valid" class="btn btn-primary text-centre">Sign in</button>
</form>
</div>
